<!DOCTYPE html>
<html>
    <head> 
        <title>row-col</title> 
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="row" style="padding: 0px; margin: 0px;">
            <div class="col div1 border1" style="background-color: aqua; padding: 0px; margin: 0px;" ></div>
            <div class="col div1 border1" style="background-color: rgb(63, 96, 214); padding: 0px;margin: 0px;" >
                <div class="div2"></div>
                <div class="div2 border1" style="background-color: blanchedalmond;"></div>
                <div class="row div2" style=" padding: 0px;">
                    <div class="col div3 border1" style="background-color: yellowgreen;"></div>
                    <div class="col div3 border1" style="background-color: yellow;"></div>
                    <div class="col div3 border1" style="background-color: whitesmoke;"></div>
                </div>
            </div>
            <div class="col div1" style=" padding: 0px; margin: 0px;" >
                <div class="border1" style="height: 40%; background-color: azure;"></div>
                <div class="border1" style="height: 60%; background-color: rgb(67, 111, 81);"></div>
            </div>

        </div>

        <div class="row" style="height: 400px;">
            <div class="" style="margin: 0px; padding: 0px; width: 44.40%;">
                <div class="row" style="height: 50%; width: 100%; margin: 0px; padding: 0px;">
                    <div class="col border1" style="height: 100%; background-color: antiquewhite; margin: 0px; padding: 0px;"></div>
                    <div class="col border1" style="height: 100%; background-color: rgb(222, 172, 106); margin: 0px; padding: 0px;"></div>
                    
                </div>
                <div class="row" style="height: 50%; width: 100%; margin: 0px; padding: 0px;">
                    <div class="col border1" style="height: 100%; background-color: rgb(25, 230, 233); margin: 0px; padding: 0px;"></div>
                    <div class="col border1" style="height: 100%; background-color: rgb(70, 195, 124); margin: 0px; padding: 0px;"></div>
                    <div class="col border1" style="height: 100%; background-color: rgb(120, 26, 109); margin: 0px; padding: 0px;"></div>
                </div> 
            </div>
            <div class="col border1" style="background-color: blue; margin: 0px; padding: 0px;"></div>
            <div class="col" style="padding: 0px;">
                <div class="border1" style="background-color: aqua; height: 30%; width: 100%;"></div>
                <div class="border1" style="background-color: rgb(82, 145, 59); height: 40%; width: 100%;"></div>
                <div class="border1" style="background-color: rgb(244, 6, 169); height: 30%; width: 100%;"></div>
            </div>
        </div>
        

    </body>
</html>
